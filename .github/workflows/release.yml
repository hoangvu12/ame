name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build server
        shell: bash
        run: |
          mkdir -p dist
          go mod tidy
          go build -trimpath -ldflags="-s -w" -o dist/ame.exe ./cmd/ame

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ame ${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation
            1. Download `ame.exe`
            2. Run it - everything is set up automatically on first run
            3. Open League client to use the skin selector

            ## What happens on first run
            - Downloads and installs mod-tools
            - Downloads and installs Pengu Loader
            - Installs the ame plugin
            - Asks you to activate Pengu Loader (one-time)
            - Starts the skin changer server

            ## Usage
            - Run `ame.exe` before opening League
            - Pick a champion in champ select
            - Click "Apply Skin" to use any skin

            ## Uninstall
            Download and run `uninstall.bat` to remove ame completely.
          files: |
            dist/ame.exe
            uninstall.bat
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
